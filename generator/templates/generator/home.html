<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center" >
        <h1>Password generator</h1>

        <form action="{% url 'password'%}">
            <br>
            <select name="lenght">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected="selected">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select> Password length
            <br>
            <br>
            <input type="checkbox" name="lowercase"> Lowercase letters
            <br>
            <br>
            <input type="checkbox" name="uppercase"> Uppercase letters
            <br>
            <br>
            <input type="checkbox" name="numbers"> Numbers
            <br>
            <br>
            <input type="checkbox" name="special_sign"> Special Characters
            <br>
            <br>
            <input type="submit" value="Generate password" class="btn btn-primary">
            <br>
        </form>
        <a href="{% url 'about' %}">About</a>
    </div>

</body>
</html>
